<!DOCTYPE html>
<html>
    <head>
        <script>
            function show_img(img_name){
                document.getElementById('i1').src = img_name

            }
            </script>
    </head>
    <body>
        
        <img src="img1.jpg" style="width: 100px; height: 200px;" id='i1'>
        <br>
        <button onclick="show_img('img1.jpg')" id='b1'>button1</button>
        <br>
        <button onclick="show_img('img2.jpg')" id='b2'>button2</button>
    
    </body>
</html>
